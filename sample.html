<!doctype html>
<!--view-->
<html ng-app="app">
<head>
    <script src="js/angular.min.js"></script>
    <script src="js/contactBook.js"></script>
    <script src="js/xeditable.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/xeditable.css">
</head>
<body>
<h2 class="page-header h2 col-lg-9">Contact Book</h2>
<div ng-controller="ContactBookController">
    <div class="table-responsive">
        <table class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th class="col-xs-1 text-center">Id</th>
                    <th class="col-xs-1">Surname</th>
                    <th class="col-xs-1">First name</th>
                    <th class="col-xs-1">Patronymic</th>
                    <th class="col-xs-1">Brith date</th>
                    <th class="col-xs-1">Phone</th>
                    <th class="col-xs-1">Address</th>
                    <th class="col-xs-1">Email</th>
                    <th class="col-xs-1">Edit</th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="contact in contacts">
                <td class="text-center">{{contact.id}}</td>
                <td>
                    <span editable-text="contact.surname" e-name="surname"
                          e-form="rowform" e-required>
                        {{contact.surname}}
                    </span>
                </td>
                <td>
                    <span editable-text="contact.firstName" e-name="firstName"
                          e-form="rowform" e-required>
                        {{contact.firstName}}
                    </span>
                </td>
                <td>
                    <span editable-text="contact.patronymic" e-name="patronymic"
                          e-form="rowform" e-required>
                        {{contact.patronymic}}
                    </span>
                </td>
                <td>
                    <span editable-text="contact.brithDate" e-name="brithDate"
                          e-form="rowform" e-required>
                        {{contact.brithDate}}
                    </span>
                </td>
                <td>
                    <span editable-text="contact.number" e-name="number"
                          e-form="rowform" e-required>
                        {{contact.number}}
                    </span>
                </td>
                <td>
                    <span editable-text="contact.address" e-name="address"
                          e-form="rowform" e-required>
                        {{contact.address}}
                    </span>
                </td>
                <td>
                    <span editable-text="contact.email" e-name="email"
                          e-form="rowform" e-required>
                        {{contact.email}}
                    </span>
                </td>
                <td>
                    <form editable-form name="rowform" ng-show="rowform.$visible" class="buttons form-inline">
                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-success btn-sm">Save</button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()"
                                class="btn btn-default btn-sm">Cancel</button>
                    </form>
                    <div class="buttons" ng-show="!rowform.$visible">
                        <button class="btn btn-primary btn-sm" ng-click="rowform.$show()">Edit</button>
                        <button class="btn btn-danger btn-sm" ng-click="removeContact($index)">Del</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <p></p>
    <form ng-submit="addContact()">
        <input type="text" class="btn btn-default" ng-model="surname"
               size="10" placeholder="surname..."/>
        <input type="text" class="btn btn-default" ng-model="firstName"
               size="10" placeholder="first name..."/>
        <input type="text" class="btn btn-default" ng-model="patronymic"
               size="10" placeholder="patronymic..."/>
        <label>
            <input type="date" class="btn btn-default" ng-model="brithDate"
                   size="10"/>
        </label>
        <input type="text" class="btn btn-default" ng-model="number"
               size="10" placeholder="number..."/>
        <input type="text" class="btn btn-default" ng-model="address"
               size="10" placeholder="address..."/>
        <input type="text" class="btn btn-default" ng-model="email"
               size="10" placeholder="email..."/>
        <input type="submit" class="btn btn-success" value="Add"/>
    </form>
</div>
</body>
